<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="icon" href="./assign/img/download.jpeg" type="image/x-icon" />
    <title>Play Music</title>
</head>
<body>
    <div class="player">
        <div class="dashboard">
            <!-- name sing -->
            <header>
                <h4>Now playing</h4>
                <h2>At my worst</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-img" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');" ></div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat" title="Repeat a sing">
                    <i class="fas fa-redo"></i>
                </div>
    
                <div class="btn btn-prev" title="Prev">
                    <i class="fas fa-backward"></i>
                </div>
    
                <div class="btn btn-toggle-play" title="Play/Stop">
                    <i class="fas fa-play icon-play"></i>
                    <i class="fas fa-pause icon-pause"></i>
                </div>
    
                <div class="btn btn-next" title="Next">
                    <i class="fas fa-forward"></i>
                </div>
    
                <div class="btn btn-random" title="Turn in play random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            <!-- gia tri ban dau value = 0, buoc nhay la 1% 1 lan, gia tri nho nhat la 0, gia tri max la 100 -->
            <input id="progress" class="progress" value="0" step="0.1" min="0" max="100" type="range">
            <audio id="audio" src=""></audio>

        </div>

        <!-- ListSing -->
        <div class="playlist">  
            
        </div>

       
    </div>
    <script src="./main.js"></script>
</body>
</html>
